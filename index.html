<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center">Welcome to my <span class="font-semibold text-amber-600">Baap Er Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-slate-300 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl text-semibold mb-8">Please login</h3>
            <div>
                <input class="mb-5 p-2 w-9/12 rounded-md block" type="email" name="" id="email"
                    placeholder="Email adress">
                <input class="p-2 w-9/12 rounded-md block mb-5" type="password" name="" id="password"
                    placeholder="Password">
                <button id="btn-submit"
                    class="bg-amber-500 text-white py-2 px-8 font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>

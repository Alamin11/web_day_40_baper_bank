<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center">Let's get some <span class="font-semibold text-indigo-600">Teeeeeeeeeeeka
                poisa</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>

            </div>
        </section>
        <!-- withdraw and deposit section -->
        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg ">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input type="text" class="w-9/12 block
                     mb-2 px-3 mt-2" placeholder="$ Amount you want to deposit">
                    <button id="btn-submit"
                        class="bg-amber-500 text-white py-2 px-8 font-medium rounded-lg hover:bg-sky-700 font-medium">Deposit</button>
                </div>
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>

            </div>
        </section>


    </main>
</body>

</html>

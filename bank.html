<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center">Let's get some <span class="font-semibold text-indigo-600">Teeeeeeeeeeeka
                poisa</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposited</h4>
                    <h2 class="text-5xl">$<span id="deposit-display">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-field">00</span></h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-display">1200</span></h2>
                </div>

            </div>
        </section>
        <!-- withdraw and deposit section -->
        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-orange-400 p-8 rounded-lg ">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input type="text" id="deposited-amount" class="w-9/12 block
                     mb-2 px-3 mt-2 rounded-lg" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-green-500 text-white py-2 px-8 font-medium rounded-lg hover:bg-lime-400 font-medium">Deposit</button>
                </div>
                <div class="bg-green-400 p-8 rounded-lg ">
                    <h4 class="text-2xl mb-4 text-white">Take as you need</h4>
                    <input type="text" id="withdraw-amount" class="w-9/12 block
                     mb-2 px-3 mt-2 rounded-lg" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-500 text-white py-2 px-8 font-medium rounded-lg hover:bg-lime-400 font-medium">Withdraw</button>
                </div>


            </div>
        </section>


    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
